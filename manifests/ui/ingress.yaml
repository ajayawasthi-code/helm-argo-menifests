apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui
  labels:
    app: ui
spec:
  ingressClassName: ingress-appgateway
  rules:
  - host: ui-task.ajay.site
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ui
            port: 
              number: 80
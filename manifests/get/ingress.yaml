apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: get
  labels:
    app: get
spec:
  ingressClassName: ingress-appgateway
  rules:
  - host: get-task.ajay.site
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: get
            port: 
              number: 80
